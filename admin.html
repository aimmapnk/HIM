    <div class="filter-container">
      <div class="category-head">
        <h3>Admin</h3>
        <ul>
          <div class="category-title" id="culture">
            <li>Add Product</li>
            <!-- <span><i class="fas fa-tshirt"></i></span> -->
          </div>
          <div class="category-title" id="politics">

          </div>

          </div>
        </ul>
      </div>
      <div class="posts-collect">
        <div class="posts-main-container">
            <div class="all culture">
                <div class="login" id="login">
                    <form name="myform" id="myform" action="assignment6 .html">
                        <fieldset id="LoginBox">
                            <div id="spacemargin">
                                <div id="center">
                                    <h1>Add Product</h1>
                                </div>
            
                                <h3>Name Product :</h3>
                                <div id="center">
                                    <input id="inputbar" type="email" name="email" required>
                                </div>
                                <h3>Product Price :</h3>
                                <div id="center">
                                    <input id="inputbar" type="email" name="email" required>
                                </div>
                                <br>
                                  <input type="file" id="myFile" name="filename" required>
                                <h3>Choose Category Product :</h3>
                                <div id="center">
                                    <select name="Typechoose" id="choose">
                                        <option value="">Choose</option>
                                        <option value="">Top</option>
                                        <option value="">Bottom</option>
                                        <option value="">Accesories</option>
                                    </select>
                                </div>
                                <br>
                                <div id="Submitbut">
                                    <button class="button button1">ADD</button>
                                </div>
                        </fieldset>
                    </form>
                    
                    <br>
                </div>
            </div>
            <div class="all politics">
                <div class="login" id="login">
                    <form name="myform" id="myform" action="assignment6 .html">
                        <fieldset id="LoginBox">

                                <div id="center">
                                    <h1>Add New Category</h1>
                                </div>
                                <div id="center">
                                    <input id="inputbar" type="email" name="email" required>
                                </div>
                                <div id="Submitbut">
                                    <button class="button button1">Create</button>
                                </div>
                        </fieldset>
                    </form>
                    <br>
                </div>
            </div>
            <div class="all finance">
              <div class="limiter">
                <div class="container-table100">
                  <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                      <div class="table100-head">
                        <table>
                          <thead>
                            <tr class="row100 head">
                              <th class="cell100 column1">User Name</th>
                              <th class="cell100 column2">Order Num</th>
                              <th class="cell100 column3">Address</th>
                              <th class="cell100 column4">Phone Num</th>
                              <th class="cell100 column5">Status</th>
                            </tr>
                          </thead>
                        </table>
                      </div>
            
                      <div class="table100-body js-pscroll">
                        <table>

                              <td class="cell100 column2">Boxing</td>
                              <td class="cell100 column3">9:00 AM - 11:00 AM</td>
                              <td class="cell100 column4">Aaron Chapman</td>
                              <td class="cell100 column5">10</td>
                            </tr>
                            </tbody>
                            </table>
